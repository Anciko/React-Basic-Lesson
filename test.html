    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        /********* Changing state and  Parent to Child pass through state ********/
        class ShowInfo extends React.Component {
            constructor() {
                super();
            }
            render() {
                return (
                    <div>
                        <h3>Name is {this.props.state.name} and age is {this.props.state.age} </h3>

                        <button onClick={this.props.changeState}>Change Name</button>
                    </div>
                )
            }
        }
        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    name: "NCK",
                    age: 21
                }
                this.changeState = this.changeState.bind(this);
            }
            changeState() {
                this.setState(() => {
                    return {
                        name: "Changed name",
                        age: 23
                    }
                })
            }

            render() {
                return (
                    <div>
                        <ShowInfo state={this.state} changeState={this.changeState} />
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"));
